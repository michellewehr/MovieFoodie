<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Limelight&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/a14d8b8912.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/concession-styles.css">
  <title>Concessions</title>
</head>
<body>
  <!--navbar-->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item" href="./index.html">
          <span class="title appName">
            <span class="icon"><i class="fas fa-film" style="margin-right: 1rem;"></i></span>
            MOVIE FOODIE
          </span>
        </a>
  </div>
  </div>
  </nav>

  <section class="section">
    <div class="container">
      <h2 class="newReleaseHeading">Concessions</h2>
    </div>
    <h2 class=featured-snack>Featured Snack</h2>

    <div class="featured-snack container">
      <a href="https://www.foodista.com/recipe/6844ZDSG/chocolate-popcorn"><img src="https://spoonacular.com/recipeImages/639168-312x231.jpg" alt=""></a>
    </div>

    <div class="container">

      <form class="field" id="foodSearch">
        <label for="searchSnack">What are you craving?</label>
        <input type="text" name="searchSnack" id="searchSnack" class="input" placeholder="Search by Ingredient">
        <div class="field">
          <div class="control">
            <button class="button movieSearchBtn">Search</button>
          </div>
        </div>
      </form>
    </div>

    <div class="searchedSnacks container"></div>
  </section>

  <!--Modal-->
  <div class="modal" id="catch-modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      
          <section class="section modal-wrap">
            <div class="box">
              <article class="media">
                <div class="media-content">
                  <div class="content">
                    <p class="modal-text"></p>
                  </div>
                </div>
              </article>
            </div>
          </section>
     
    </div>
    <button class="modal-close is-large closeBtn" aria-label="close"></button>
  </div>
<!--modal end-->
